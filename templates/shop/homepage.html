{% extends "navbar/navbar.html" %}
{% load static %}

{% block base_template %}
<title>Homepage </title>
        
      
<div class="container">

    <div class="row row-cols-4 row-cols-sm-4 g-4" >

      {% for product in products %}
       
        <div class="col">
          <div class="card">
            {% if product.image.url is not None %}
              <img src="{{ product.image.url }}" class="card-img-top" alt="...">
            {% else %}
              <img src="" class="card-img-top" alt="...">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">
                <a href="{% url 'shop:detailpage' product.pk %}">{{ product.name }}</a> 
              </h5>
              <p class="card-text">
                
                Price: {{ product.price }}
              </p>
            </div>
          </div>
        </div>
      {% endfor %}
       
    </div>

        
   
</div>    

    

{% endblock %}

{% extends 'navbar/navbar.html' %}
{% load crispy_forms_tags %}

{% block title %} Confirm Delete {% endblock title %}

{% block base_template %}
<div class="container">

<div class="alert alert-secondary" role="alert">

    <form method="post">
    {% csrf_token %} 
        <p class="alert alert-warning">Are you sure you want to delete "{{ product }}"?</p> 
        <input class="btn btn-success" type="submit" value="Confirm"> 
        <a class="btn btn-danger" href={% url 'shop:detailpage' product.pk %}>No</a>
    </form> 

</div>
</div>
{% endblock base_template %}
